<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calc">
        <div>
            <h1>Calculator</h1>
        </div>
        <div class="top">
            <input style="color: white;" type="text" id="screen" placeholder="0" disabled/>
        </div>
        <div class="buttons">
          <button class="spec" onclick="allclear()" id="ac" >AC</button>
          <button class="spec" onclick="del()" id="del" >DEL</button>
          <button class="spec" onclick="input('.')">.</button>
          <button class="spec" onclick="input('+')">+</button>
          <button onclick="input('9')">9</button>
          <button onclick="input('8')">8</button>
          <button onclick="input('7')">7</button>
          <button class="spec" onclick="input('-')">-</button>
          <button onclick="input('6')">6</button>
          <button onclick="input('5')">5</button>
          <button onclick="input('4')">4</button>
          <button class="spec" onclick="input('*')">*</button>
          <button onclick="input('3')">3</button>
          <button onclick="input('2')">2</button>
          <button onclick="input('1')">1</button>
          <button class="spec" onclick="input('/')">/</button>
          <button onclick="input('(')">(</button>
          <button onclick="input('0')">0</button>
          <button onclick="input(')')">)</button>
          <button class="spec" onclick="input('%')">%</button>
          <button id="btn" onclick="ans()">=</button>
        </div>
    </div>
</body>
</html>
